# Defaults for various areas
defaults:
  -
    scope:
      path: /google*.html
    values:
      sitemap: false
      indexing: false

# jekyll-paginate
paginate: 3
paginate_path: blog/page:num

# jekyll-feed
feed:
  path: atom.xml

# Jekyll
encoding: utf-8
lang: en-GB
timezone: Europe/London
permalink: /:categories/:year/:month/:day/:title/

markdown: kramdown

plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

exclude:
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - .bundle
  - .git
  - .gitignore
  - .vendor

